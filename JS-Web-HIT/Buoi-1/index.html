<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="main.js">
    </script>
    <title></title>
</head>

<body>
    <div class="main">
        <div class="js-basic">
            <h1>Hàm,rẽ nhánh,vòng lặp</h1>
            <div class="PTB2">
                <strong>Yêu cầu</strong><br>
                <p>Hàm giải phương trình bậc 2</p><br>
                <input type="text" id="a" class="thamso"><span>x<sup>2</sup>+</span><input type="text" id="b"
                    class="thamso"><span>x+</span><input type="text" id="c" class="thamso"><span> = 0</span><br><br>
                <input type="button" id="Reset" value="Reset" onclick="resetPhuongTrinh()">
                <input type="button" id="Submit" value="Submit" onclick="phuongtrinhbac2()"><br><br>
                <strong>Kết quả : </strong><span id="result"></span>
            </div>
            <div class="day-of-month">
                <strong>Yêu cầu</strong><br>
                <p>Nhập vào tháng,năm.In ra số ngày trong tháng</p><br>
                <span>Month:</span><input type="text" id="month" class="thamso"><span>Year:</span><input type="text"
                    id="year" class="thamso"><br><br>
                <input type="button" id="Reset" value="Reset" onclick="resetDate()">
                <input type="button" id="Submit" value="Submit" onclick="countdays()"><br><br>
                <strong>Kết quả : </strong><span id="dayNumber"></span>
            </div>
            <div class="primeNumber">
                <strong>Yêu cầu</strong><br>
                <p>Nhập vào một số nguyên</p><br>
                <span>Nhập N:</span><input type="text" id="number" class="thamso"><br><br>
                <input type="button" id="Reset" value="Reset" onclick="resetNumber()">
                <input type="button" id="Submit" value="Submit" onclick="primeNumber()"><br><br>
                <strong>Kết quả : </strong><span id="primeNumbers"></span>
            </div>
        </div>

        <div class="js-advance">
            <h1>Nâng cao</h1>
        </div>
    </div>

</body>

</html>
